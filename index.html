<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Poppins:wght@300;400;500;600&family=Righteous&family=Sarala:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Social Tree</title>
</head>
<body>
    <main class="container">
        <section class="perfil">
            <figure>
                <img src="images/perfil-image.jpg" alt="Imagem de Perfil">
            </figure>
            <figcaption>Maria Batista</figcaption>
        </section>
        
        <ul class="links">
            <li>
                <a href="#">Twitter</a>
            </li>
            <li>
                <a href="#">Linkedin</a>
            </li>
            <li>
                <a href="#">Instagram</a>
            </li>
            <li>
                <a href="#">Twitch</a>
            </li>
            <li>
                <a href="#">GitHub</a>
            </li>
        </ul>

        <section class="social-icons">
            <img src="assets/twitter.svg" alt="Icone Twitter">
            <img src="assets/linkedin.svg" alt="Icone Instagram">
            <img src="assets/instagram.svg" alt="Icone Linkedin">
            <img src="assets/twitch.svg" alt="Icone Twitch">
            <img src="assets/github.svg" alt="Icone GitHub">
        </section>
    </main>
</body>
</html>
